<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gremios</title>
    <meta name="description" content="Juego de cartas estrategico de gremios medievales">
    <link rel="icon" type="image/png" href="assets/images/ui/gold.png">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="game-container"></div>

    <!-- Phaser 3 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Configuration -->
    <script src="js/config/resolution-config.js"></script>
    <script src="js/config/player-config.js"></script>
    <script src="js/config/game-config.js"></script>

    <!-- Data -->
    <script src="js/data/assets.js"></script>
    <script src="js/data/cards.js"></script>
    <script src="js/data/characters.js"></script>

    <!-- Utils -->
    <script src="js/utils/constants.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/cheats.js"></script>

    <!-- Game Logic -->
    <script src="js/game/Player.js"></script>
    <script src="js/game/AIPlayer.js"></script>
    <script src="js/game/EventHandler.js"></script>
    <script src="js/game/GremiosGame.js"></script>

    <!-- UI Components -->
    <script src="js/ui/PlayerHUD.js"></script>
    <script src="js/ui/GuildCard.js"></script>
    <script src="js/ui/ExpeditionCard.js"></script>
    <script src="js/ui/EventDisplay.js"></script>
    <script src="js/ui/BlockingEventDisplay.js"></script>
    <script src="js/ui/DiceRoller.js"></script>
    <script src="js/ui/ActionButtons.js"></script>
    <script src="js/ui/ModalManager.js"></script>

    <!-- Scenes -->
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>

    <!-- Entry Point -->
    <script>
        // Get saved or detect resolution
        const savedResolution = localStorage.getItem('gremios-resolution');
        const resolution = savedResolution || detectBestResolution();

        // Create and start game
        const config = createGameConfig(resolution);
        const game = new Phaser.Game(config);

        // Expose game for testing
        window.game = game;
    </script>
</body>
</html>
